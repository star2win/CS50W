<!DOCTYPE html>
<html>

    <body>
        <div class="container">
            <h1>Hello, world!</h1>
            <p>The following lists are inside a div</p>

            Unordered List
            <ul class="container">
                <li>item one</li>
                <li>item two</li>
                <li>item three</li>
            </ul>
            
            Ordered List
            <ol class="container">
                <li>item one</li>
                <li>item two</li>
                <li>item three</li>

        </div>

        List outside the div

                <li class="warning">Warning message</li>

            </ul>

    </body>
