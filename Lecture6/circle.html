<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    </head>
    <body>
    <!-- First example of making a SVG circle:        
        <svg style="width:100%; height:800px">
            <circle cx="200" cy="200" r="50" style="fill:blue">
        </svg>
    -->
        <svg id="svg" style="width:100%; height:800px"></svg>
    </body>
    <script>

        const svg = d3.select('#svg');

        const c = svg.append('circle')
                     .attr('cx', 200)
                     .attr('cy', 200)
                     .attr('r', 90)
                    .style('fill', 'green');

        c.transition()
         .duration(1000)
         .delay(1000)
         .attr('cx', 500)
         .attr('cy', 500)
         .style('fill', 'red');

        c.on('click', function() {
            d3.select(this).transition()
                           .duration(3000)
                           .style('fill', 'purple');
        });

    </script>
</html>
