<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    </head>
    <body>
        <svg id="svg" style="width:100%; height:800px"></svg>
    </body>
    <script>

        const svg = d3.select('#svg');

        svg.append('rect')
            .attr('x', 200)
            .attr('y', 200)
            .attr('width', 700)
            .attr('height', 50)
            .style('fill', 'blue');

    </script>
</html>
